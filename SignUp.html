<!DOCTYPE html>
<html lang=""en>
    <head >
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title> SIGN UP </title>
        <link rel="stylesheet" href="stylemycode.css">
    </head>
    <body>
        <div class="container">
            <div class="section1">
                <!-- Form Section -->
                <h1>Sign Up</h1>
                <h4>Your Contribution makes our community Stronger </h4>
                <div class="SignUpForm">
                    <h4><label for="username"> User Name </label></h4>
                    <input id="username" type="text" name="username"
                        placeholder="Enter Username">
                </div>
                <div class="SignUpForm">
                    <h4><label for="email"> E-mail Address </label></h4>
                    <input id="email" type="email" name="email"
                        placeholder="Enter E-mail Address">
                </div>
                <div class="SignUpForm">
                    <h4><label for="en no."> Enrollment Number </label></h4>
                    <input id="en no." type="number" name="en no."
                        placeholder="Enter Enrollment Number" maxlength="8" type="\d{8}">
                </div>
                <div class="SignUpForm">
                    <h4><label for="password"> Enter Password </label></h4>
                    <input id="password" type="password" name="password"
                         maxlength="15" placeholder="****" >
                </div>
                <div class="SignUpForm">
                    <h4><label for="Confirmpassword"> Confirm Password </label></h4>
                    <input id="Confirmpasswod" type="password" name="Confirmpassword"
                        maxlength="15" placeholder="****" >
                </div>
                <button type="submit" id="button">
                        Sign Up 
                </button>
                <h4>Already have an Account <a href="login.html"> Login</a> </h4>
                <div class="line"></div>
            </div>

            <div class="section2">
                <!-- Image Section  -->
                <img src="colors.jpg" alt="lost and found image">
            </div>
        </div>

    </body>
</html>
