<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search For Missing Clothes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
<div class="bg-image" 
     style="background-image: url('colors.jpg');
            height: 100vh">
<div class="container text-center" id="cont">
<h1 class="display-1">WELCOME BACK</h1>

<div class="container-sm">
  <h3>Found Clothes </h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Click Here
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"> Please Fill The Form To Add Found Clothes</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="/">
            <label for="img">Add Image:</label><br/>
            <input type="file" id="img" name="img" accept="image/*" required> 
            <br/>
            <br/>
            <label for="typeclothes">Type of Clothes </label><br/>
            <input list="ide" required> <br/>
            <datalist id="ide">
                <option value="T-Shirt" >
                <option value="Shirt" >
                <option value="Jeans" >
                <option value="Lower" >
                <option value="Sweater" >
                <option value="Jacket" >
              </datalist>
              <div class="line"></div>
              <br/>
              <label for="id1" > Discription </label><br/>
            <textarea id="id1" rows="10" cols="30" name="Comment" > Add Discription Of Your Clothes Here</textarea> <br/>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" >Save Changes</button>
      </div>

    </div>
  </div>
</div>
