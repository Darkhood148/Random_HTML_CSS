<html lang="en">
<head>

             Select item-type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Accessories</a>

            </div>
            </div>

    <label for="inp3">Description:</label>

  </div>

         </form>
