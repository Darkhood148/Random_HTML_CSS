<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<div class="container">

  <h2 class="display-1 text-center text-success">Login</h2>
  <form>
            <div class = "form-group row">
               <label for = "inp1" class="text-success">Enrollment Number</label>
               <input type = "text" class = "form-control" 
                  id = "inp1" 
                  placeholder = "Enter your Enrollment Number" maxlength="8" pattern="\d{8}">
            </div>
            
            <div class = "form-group row">
               <label for = "inp2" class="text-success">Password</label>
                  <input type = "password" class = "form-control" 
                     id = "inp2" placeholder = "Enter your password">
            </div>
            
            <div class = "form-group form-check">
               <label class = "form-check-label text-success" for = "exampleCheck1">
               <input type = "checkbox" class = "form-check-input" 
                  id = "exampleCheck1">Remember me
               </label>
            </div>
            <button type = "submit" class = "btn btn-success">Sign In</button>
         </form>
</div>


</body>
</html>
